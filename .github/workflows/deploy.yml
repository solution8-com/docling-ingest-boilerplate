name: Deploy to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: docling-ingest-func
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.9'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true

      - name: Configure Application Settings
        if: success()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az functionapp config appsettings set \
              --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
              --resource-group docling-ingest-rg \
              --settings \
                SHAREPOINT_TENANT_ID="${{ secrets.SHAREPOINT_TENANT_ID }}" \
                SHAREPOINT_CLIENT_ID="${{ secrets.SHAREPOINT_CLIENT_ID }}" \
                SHAREPOINT_CLIENT_SECRET="${{ secrets.SHAREPOINT_CLIENT_SECRET }}" \
                SHAREPOINT_SITE_URL="${{ secrets.SHAREPOINT_SITE_URL }}" \
                SHAREPOINT_FOLDER_PATH="Shared Documents/PDFs" \
                VOYAGE_API_KEY="${{ secrets.VOYAGE_API_KEY }}" \
                MONGODB_URI="${{ secrets.MONGODB_URI }}" \
                MONGODB_DB="docling_ingestion" \
                MONGODB_COLLECTION="pdf_chunks" \
                CHUNK_MAX_TOKENS="768" \
                VOYAGE_OUTPUT_DIM="1024"

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Function App URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          echo "Health Check: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health"
